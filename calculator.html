<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="cs/calc.css">
</head>
    <body>
        <header id="main_window">

            <div id="input_1" >
                <input type="text" name="input1" id="I-1" value="" readonly>
            </div>
            <div id="input_2" ><input type="text" name="input2" id="I-2" value="" readonly>
            </div>
            <div id="input_3" ><input type="text" name="input3" id="I-3" value="" readonly>
            </div>
        </header>
        <main>
            <div id="buttons">
                <button id="btn_1"><h2>1</h2></button>
                <button id="btn_2"><h2>2</h2></button>
                <button id="btn_3"><h2>3</h2></button>
                <button id="btn_+"><h2>+</h2></button><br>
                <button id="btn_4"><h2>4</h2></button>
                <button id="btn_5"><h2>5</h2></button>
                <button id="btn_6"><h2>6</h2></button>
                <button id="btn_-"><h2>-</h2></button><br>
                <button id="btn_7"><h2>7</h2></button>
                <button id="btn_8"><h2>8</h2></button>
                <button id="btn_9"><h2>9</h2></button>
                <button id="btn_*"><h2>*</h2></button><br>
                <button id="btn_C"><h2>C</h2></button>
                <button id="btn_0"><h2>0</h2></button>
                <button id="btn_="><h2>=</h2></button>
                <button id="btn_/"><h2>/</h2></button>
            </div>
        </main>

    <script src="js/calc.js"></script>
    </body>
</html>
