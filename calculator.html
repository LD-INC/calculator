<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="cs/calc.css">
</head>
<body>
<header id="main_window">
<h1>Javascript Calculator</h1>
    <div class="input">
        <input type="text" name="input1" id="I-1" value="" readonly>
    </div>
    <div id="inputOperator">
        <input type="text" name="input2" id="I-2" value="" readonly>
    </div>
    <div class="input">
        <input type="text" name="input3" id="I-3" value="" readonly>
    </div>
</header>
<main>
    <div id="buttons">
        <button class="func" id="btn_dec">.</button>
        <button class="func" id="btn_neg">+/-</button>
        <button class="func" id="btn_percent">%</button>
        <button class="func" id="btn_squared">(&sup2;)</button>
        <br>
        <button id="btn_1">1</button>
        <button id="btn_2">2</button>
        <button id="btn_3">3</button>
        <button class="operators" id="btn_+">+</h2></button>
        <br>
        <button id="btn_4">4</button>
        <button id="btn_5">5</button>
        <button id="btn_6">6</button>
        <button class="operators" id="btn_-">-</button>
        <br>
        <button id="btn_7">7</button>
        <button id="btn_8">8</button>
        <button id="btn_9">9</button>
        <button class="operators" id="btn_*">*</button>
        <br>
        <button id="btn_C">C</button>

        <button id="btn_0">0</button>
        <button id="btn_eq">=</button>
        <button class="operators" id="btn_/">/</button>
    </div>
</main>

<script src="js/calc.js"></script>
</body>
</html>
